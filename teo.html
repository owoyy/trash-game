  <script>
    // 다크모드 토글 기능
    const darkModeToggle = document.getElementById('darkModeToggle');
    const moonIcon = document.getElementById('moonIcon');
    const sunIcon = document.getElementById('sunIcon');
    const html = document.documentElement;



    // 페이지 로드 시 저장된 테마 적용
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      html.setAttribute('data-theme', 'dark');
      moonIcon.classList.add('hidden');
      sunIcon.classList.remove('hidden');
    }

    function toggleDetails(button) {
      const card = button.closest('.strategy-card');
      const details = card.querySelector('.details');

      // 이미 애니메이션 중이면 중단
      if (details.isAnimating) return;
      details.isAnimating = true;

      if (window.getComputedStyle(details).display === 'none') {
        // [열기 로직]
        details.style.display = 'block';
        const targetHeight = details.scrollHeight; // 실제 높이 측정

        button.innerText = "닫기";

        // WAAPI 사용: 브라우저 최적화 엔진 활용
        const anim = details.animate([
          { height: 0, opacity: 0 },
          { height: targetHeight + 'px', opacity: 1 }
        ], {
          duration: 350,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)' // 부드러운 가속도
        });

        anim.onfinish = () => {
          details.style.height = 'auto';
          details.style.opacity = '1';
          details.isAnimating = false;
        };
      } else {
        // [닫기 로직]
        const currentHeight = details.offsetHeight;
        button.innerText = "더보기";

        const anim = details.animate([
          { height: currentHeight + 'px', opacity: 1 },
          { height: 0, opacity: 0 }
        ], {
          duration: 300,
          easing: 'ease-in'
        });

        anim.onfinish = () => {
          details.style.display = 'none';
          details.isAnimating = false;
        };
      }
    }

    // 다크모드 토글 이벤트
    darkModeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');

      if (currentTheme === 'dark') {
        // 라이트 모드로 전환
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        moonIcon.classList.remove('hidden');
        sunIcon.classList.add('hidden');
      } else {
        // 다크 모드로 전환
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
      }
    });
  </script>
